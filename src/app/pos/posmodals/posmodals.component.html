<div class="container bg-white shadow popupborder py-3 m-auto">
    <div class="d-flex  justify-content-end">

        <a class="btn" (click)="toggle();"><img src="assets/close_btn.png" alt="" width="40"></a>
    </div>
    <div class="row ">
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <div>
                <div class="border">
                    <img [src]="'/api/files/download/'+protected?.image" alt="" class="img-fluid " width="400"
                        style="object-fit: cover;height: 400px;">
                </div>
                <div class="pt-2">
                    <h6 class="mb-1"><span class="font-weight-bold">{{protected?.productName}}</span> </h6>
                    <p class="mb-0 fontp font-weight-bold">{{protected?.productID}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6 rowmodal">
            <div class="rowdialog">
                <div class="rowcontent ">
                    <div class="rowheader">
                        <p class="mb-1">
                            Select Varieties
                        </p>
                    </div>

                    <div class=" rowborder mr-1 pt-2 px-3">
                        <div class="row">
                            <div class="col-sm-4 p-1 inlinetable" *ngFor="let item of protected?.variants"
                                [ngStyle]="item.productVariantID === varientSelected?.productVariantID && {'background-color':'#a1f990'}">
                                <div class="card text-center bg-light shadow border-0 p-1" (click)="selected(item);">
                                    <div class="card-body p-1">
                                        <p class="mb-0 fontmp">CODE</p>
                                        <h6 class="mb-0 fontmh6">{{item?.productID}}</h6>
                                        <p class="mb-0 fontmp">{{item?.name}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between py-1 rowfooter">
                        <div>
                            <p class="mb-0 fontmp">Selected Varieties</p>
                            <h6 class="mb-0">Selected: {{varientSelected?.name}}</h6>
                            <p class="fontmp mb-0">ID {{varientSelected?.productVariantID}}</p>
                        </div>
                        <div class="text-right">
                            <p class="mb-0 ">Price</p>
                            <h6 class="text-success mb-0">{{varientSelected?.price}}</h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class=" d-flex justify-content-end pt-2">
        <div class="">
            <button class="btn bgprimary text-white btnbg px-4 m-1" (click)="toggle();">Cancel</button>
            <button class="btn bgprimary text-white btnbg px-5 m-1" (click)="addProduct();">Add</button>
        </div>

    </div>

</div>
