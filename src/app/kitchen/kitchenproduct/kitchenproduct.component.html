<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-sm-7 bglight pb-3 h-100 overflow-auto">
            <div @fade>
                <div class="container-fluid px-0 sticky-top ">
                    <div class="row pt-3 bglight">
                        <div class="col-4 d-flex align-items-center">
                            <h6 class="py-2">PRODUCT LIST</h6>
                        </div>
                    </div>
                </div>
                <div class="container-fluid px-0">
                    <div *ngIf="prd.length==0">
                        <div class="py-3" *ngFor="let item of [1,2,3,4,5,6]">
                            <ngx-content-loading [width]="" [height]="60">
                                <svg:g ngx-circle cy="30" cx="30" r="30" ry="5"></svg:g>
                                <svg:g ngx-rect width="300" height="10" y="10" x="70" rx="5" ry="5"></svg:g>
                                <svg:g ngx-rect width="240" height="10" y="40" x="70" rx="5" ry="5"></svg:g>
                                <!-- <svg:g ngx-rect width="210" height="10" y="70" x="0" rx="5" ry="5"></svg:g>
                                    <svg:g ngx-rect width="240" height="10" y="100" x="0" rx="5" ry="5"></svg:g> -->
                            </ngx-content-loading>
                        </div>
                    </div>
                    <div class="card border-0 shadow my-2 cardbdr" *ngFor="let item of prd">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row ">
                                        <div class="col-xl-4 col-lg-6 col-4 d-flex align-items-center justify-content-center">
                                            <img [src]="'/api/files/download/'+item?.productImage" alt=""
                                                class="img-fluid rounded-circle imgcircle" width="60">
                                        </div>
                                        <div class="col-xl-8 col-lg-6 col-8   border-right bleft px-0 d-flex align-items-center ">
                                            <div>
                                                <h6 class="text-success font-weight-bold mb-0 fonth6">
                                                    {{item?.productName}}</h6>
                                                <p class="mb-0 fontp">{{item?.itemcodePrefix}}{{item?.itemCode}}</p>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-6 my-2 my-lg-0  ">

                                    <div class="row h-100">
                                        <div class="col-6 d-flex justify-content-center align-items-center text-center">
                                            <div class="text-success ">
                                                <p class="mb-0 fontp ">Amount</p>
                                                <h6>{{item?.productPrice}}</h6>
                                            </div>
                                        </div>

                                        <div
                                            class="col-6 d-flex justify-content-lg-end justify-content-center align-items-center">
                                            <button class="btn btnbgc btnbg " (click)="viewProduct(item)">Status</button>
                                        </div>
                                    </div>
                                    <!-- <div class="d-flex justify-content-lg-end justify-content-center">
                                    <button class="btn bgprimary btnbg text-white">Select Customer</button>
                                </div> -->

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-5 wholemodal px-0" *ngIf="productView!=null">
            <div class="wmodal" @fadeout>
                <div class="modalscroll modaldialog">
                    <div class="modalcontent">
                        <!-- scrollable content starting -->
                        <div class="modalbody px-3">
                            <div class="mt-3">
                                <div class="imground mx-auto">
                                    <img [src]="'/api/files/download/'+productView?.image" alt=""
                                        class="rounded-circle img-fluid mx-auto d-block imgkitchen" width="120" height="120">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-4 mb-2">
                                <div>
                                    <h5 class=" font-weight-bold mb-0 ">{{productView?.productName}}</h5>
                                    <p class="mb-0 fontp">{{productView?.prefix}}{{productView?.productID}}</p>

                                </div>
                                <div class="text-success text-right">
                                    <h6 class=" font-weight-bold mb-0 fonth6">AMOUNT</h6>
                                    <h6 class="mb-0 fonth6">{{productView?.productPrice}}</h6>
                                </div>
                            </div>
                            <div class="mt-2">
                                <h6 class="mb-1">Details</h6>
                                <p class="text-justify">
                                    {{productView?.productDetails}}
                                </p>
                            </div>
                        </div>
                        <!-- scrollable content ending -->
                        <div class="modalfooter">
                            <div>
                                <div class="bgight d-flex justify-content-center align-items-center mt-2 py-5 px-3">
                                    <div>
                                        <button class="btn text-white bgprimary btnbg px-4" (click)="changeStatus(false)" *ngIf="productView?.enable">
                                            Disable
                                        </button>
                                        <button   (click)="changeStatus(true)" class="btn text-white bgprimary btnbg px-4"
                                            *ngIf="!productView?.enable">
                                            Enable
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
